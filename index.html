<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>myEnglish</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="js/myscript.js"></script>
</head>
<body data-theme="black">

	<div class="wrapper" id="wrapper">

		<header class="header">
			<div class="container">
				<div class="header_contain">
					<div class="header_user_contain" id="user_contain"></div>
					<div class="theme_block">
						<div class="theme_title">Choose a color scheme:</div>
						<div class="theme_wrap">
							<div class="theme_line">
								<label class="theme_label">
									<input type="radio" class="radio_theme" name="color" data-theme="dark" data-event-change="chooseTheme" checked>
									<div class="lanel_text">Black theme</div>
								</label>
							</div>
							<div class="theme_line">
								<label class="theme_label">
									<input type="radio" class="radio_theme" name="color" data-theme="white" data-event-change="chooseTheme">
									<div class="lanel_text">White theme</div>
								</label>
							</div>
						</div>
					</div>
				</div>
			</div>
		</header>

		<main class="main" id="main"></main>

		<footer class="footer">

		</footer>

	</div>
	
</body>
</html>
